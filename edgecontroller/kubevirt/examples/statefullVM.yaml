apiVersion: kubevirt.io/v1alpha3
kind: VirtualMachine
metadata:
  name: cirros-statefull-vm
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: cirros
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - disk:
              bus: virtio
            name: rootfs
          - disk:
              bus: virtio
            name: cloudinit
          interfaces:
          - name: default
            bridge: {}
        resources:
          requests:
            memory: 2056M
      networks:
      - name: default
        pod: {}
      volumes:
        - name: rootfs
          persistentVolumeClaim:
            claimName: cirros-dv
        - name: cloudinit
          cloudInitNoCloud:
            userDataBase64: SGkuXG4=
